<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <title>PreçoVs – Comparador de Preços</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <style>
    body { margin:0; padding:0; font-family: 'Segoe UI', Tahoma, sans-serif; background: #f9fafb; color: #1f2937; }
    header { background: #2563eb; color: white; padding: 16px 24px; display: flex; align-items: center; justify-content: space-between; }
    header .logo { font-size: 1.5rem; font-weight: bold; }
    header nav a { color: white; margin-left: 16px; text-decoration: none; font-size: 0.95rem; }
    main { display: flex; flex-wrap: wrap; padding: 24px; gap: 24px; }
    .produtos { flex: 1 1 650px; display: grid; grid-template-columns: repeat(auto-fill,minmax(200px,1fr)); gap: 24px; }
    .produto { background: white; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
    .produto h3 { margin:0 0 8px; font-size: 1.1rem; }
    .precos { font-size: 0.9rem; color: #4b5563; }
    .precos p { margin: 4px 0; }
    .produto button { margin-top: 12px; width: 100%; padding: 10px; background: #2563eb; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .produto button:hover { background: #1e40af; }
    .sidebar { flex: 1 1 300px; background: white; padding: 16px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); position: sticky; top: 24px; height: fit-content; }
    .sidebar h2 { margin: 0 0 12px; font-size: 1.3rem; }
    .totais { width: 100%; border-collapse: collapse; }
    .totais td { padding: 6px 0; font-size: 0.95rem; }
    .ganhador { margin-top: 12px; font-size: 1.1rem; font-weight: bold; color: #15803d; }
    @media (max-width: 860px) {
      main { flex-direction: column; }
      .sidebar { position: relative; top: auto; width: 100%; }
    }
  </style>
</head>
<body>

<header>
  <div class="logo">PreçoVs</div>
  <nav>
    <a href="#">Início</a>
    <a href="#">Produtos</a>
  </nav>
</header>

<main>
  <div class="produtos" id="produtos"></div>

  <aside class="sidebar">
    <h2>Carrinho</h2>
    <table class="totais">
      <tr><td>Mercado A:</td><td id="totalA">R$ 0,00</td></tr>
      <tr><td>Mercado B:</td><td id="totalB">R$ 0,00</td></tr>
      <tr><td>Mercado C:</td><td id="totalC">R$ 0,00</td></tr>
    </table>
    <div class="ganhador" id="ganhador">Nenhum</div>
  </aside>
</main>

<script>
  const produtos = [
    { nome: "Detergente 500ml", A: 2.39, B: 2.59, C: 2.79 },
    { nome: "Sabão em Pó 1kg", A: 9.49, B: 10.49, C: 9.90 },
    { nome: "Arroz 5kg",       A: 28.90, B: 27.99, C: 29.50 },
    { nome: "Feijão 1kg",      A: 6.99, B: 7.49, C: 7.10 },
    { nome: "Leite 1L",        A: 4.89, B: 4.59, C: 4.99 }
  ];
  let totalA=0, totalB=0, totalC=0;

  function renderProdutos(){
    const cont = document.getElementById("produtos");
    produtos.forEach((p, i)=>{
      const div = document.createElement("div");
      div.className = "produto";
      div.innerHTML = `
        <h3>${p.nome}</h3>
        <div class="precos">
          <p>A: R$ ${p.A.toFixed(2)}</p>
          <p>B: R$ ${p.B.toFixed(2)}</p>
          <p>C: R$ ${p.C.toFixed(2)}</p>
        </div>
        <button onclick="add(${i})">Adicionar</button>
      `;
      cont.append(div);
    });
  }

  function add(i){
    totalA += produtos[i].A;
    totalB += produtos[i].B;
    totalC += produtos[i].C;
    atualizar();
  }

  function atualizar(){
    document.getElementById("totalA").textContent = "R$ " + totalA.toFixed(2);
    document.getElementById("totalB").textContent = "R$ " + totalB.toFixed(2);
    document.getElementById("totalC").textContent = "R$ " + totalC.toFixed(2);
    const min = Math.min(totalA, totalB, totalC);
    let v = "—";
    if(min === totalA) v = "Mercado A";
    if(min === totalB) v = "Mercado B";
    if(min === totalC) v = "Mercado C";
    document.getElementById("ganhador").textContent = v + " está ganhando";
  }

  renderProdutos();
</script>

</body>
</html>
