<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}} · PreçoVs</title>
  <style>
    :root{
      --accent: #22c55e;
      --bg: #020617;
      --card: #0b1220;
      --text: #e5e7eb;
      --muted: #94a3b8;
    }
    *{ box-sizing:border-box; margin:0; padding:0; }
    body{
      min-height:100vh;
      background: radial-gradient(circle at 20% 20%, rgba(34,197,94,0.08), transparent 24%), var(--bg);
      color:var(--text);
      font-family: "Segoe UI", system-ui, sans-serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .shell{
      width:min(960px, 100%);
      background: linear-gradient(160deg, rgba(15,23,42,0.9), rgba(5,8,15,0.9));
      border:1px solid rgba(255,255,255,0.06);
      border-radius:18px;
      padding:24px;
      box-shadow:0 20px 70px rgba(0,0,0,0.45);
    }
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      background:rgba(34,197,94,0.12);
      border:1px solid rgba(34,197,94,0.35);
      padding:8px 12px;
      border-radius:12px;
      font-weight:750;
      color:var(--accent);
      margin-bottom:12px;
    }
    h1{ font-size:1.6rem; margin-bottom:10px; }
    p{ color:var(--muted); line-height:1.6; margin-bottom:12px; }
    .list{ color:var(--muted); margin-left:16px; }
    .btn{
      display:inline-block;
      margin-top:14px;
      padding:12px 16px;
      background:linear-gradient(120deg, rgba(34,197,94,0.4), rgba(34,197,94,0.6));
      border:none;
      color:#020617;
      border-radius:12px;
      font-weight:800;
      text-decoration:none;
      box-shadow:0 10px 30px rgba(34,197,94,0.2);
    }
  </style>
</head>
<body>
  <div class="shell">
    <div class="badge">PreçoVs</div>
    <h1>{{TITLE}}</h1>
    {{CONTENT}}
    <a class="btn" href="index.html">Ir para o topo</a>
  </div>
</body>
</html>
